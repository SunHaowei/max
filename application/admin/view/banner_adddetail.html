{include file="public/header" /}
<script type="text/javascript">
    var upload_max = 1;
</script>
<div id="dcWrap">
    <div id="dcMain">
        <!-- 当前位置 -->
        <div id="urHere">管理中心<b>></b><strong>添加大图</strong></div>
        <div id="manager" class="mainBox" style="height:auto!important;">
            
            <form>
                <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
                    <tr>
                        <td width="100" align="right">图片标题（中文）</td>
                        <td>
                            <input type="text" name="title" size="40" class="inpMain"/>
                        </td>
                    </tr>
                    <tr>
                        <td width="100" align="right">图片标题（英文）</td>
                        <td>
                            <input type="text" name="title_e" size="40" class="inpMain"/>
                        </td>
                    </tr>
                    <tr>
                        <td width="100" align="right">图片标题（阿拉伯）</td>
                        <td>
                            <input type="text" name="title_a" size="40" class="inpMain"/>
                        </td>
                    </tr>
                    <tr>
                        <!--上传图片-->
                        {include file="public/upload" tip="图片"}
                    </tr>
                    <tr>
                        <td align="right">url地址{$pid}</td>
                        <td>
                            <input type="text" name="url" size="80" class="inpMain" placeholder="请填写带协议头(http://)的完整url地址 提示：可不填" />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <!-- <input type="hidden" name="pid" value="{$pid}" /> -->
                            <input type="hidden" name="pid" value="1" />
                            <span class="btn">提 交</span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="clear"></div>
    {include file="public/footer" /}
    <div class="clear"></div>
</div>
